<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplement Store</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body{
            background-color: beige;
        }
    </style>

</head>
<body>

<div class="bg-light text-white">
    <img src="/media/images/image1.png" class="rounded-0 mx-auto d-block" alt="#">
</div>

<div class="bg-dark" style="width: auto; height: 2rem">

</div>

<div class="d-flex flex-row-reverse">
    <a class="btn btn-warning mx-3 my-3" href="{% url 'add' %}">Додади нов производ</a>
</div>

<div class="container">
    <div class="row">
        {% for supp in supplements %}

            <div class="col-4">
                <div class="card p-3" style="width: 22rem;">
                <img src="{{ MEDIA_URL }}{{ supp.image.url }}" class="card-img-top  bg-light" alt="#">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ supp.name }}</h5>
                    <p class="card-text text-center">Цена: {{ supp.price }} ден</p>
                    <a href="{% url 'detailed_view' supp.id %}" class="btn btn-primary">View Supplement</a>
                 </div>
                </div>
            </div>
            
        {% endfor %}
    </div>
</div>

</body>
</html>
