<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repair Tab</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center text-primary">Needed Repairs For User</h1>

<div class="container">
    <div class="row">
        {% for car in cars %}
        <div class="col-4">
            <div class="card" style="width: 18rem;">
            <img src="{{ MEDIA_URL }}{{ car.image.url }}" class="card-img-top" alt="#">
            <div class="card-body">
                <h5 class="card-title">{{ car.description_of_problem }}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{ car.car.type }}</h6>
                <p class="card-text">Some quick explanation of the problem...</p>
                <a href="#" class="btn btn-primary">Fix</a>
                <a href="{% url 'edit_fix' car.id %}" class="btn btn-secondary">Edit</a>
                <a href="{% url 'delete_fix' car.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
