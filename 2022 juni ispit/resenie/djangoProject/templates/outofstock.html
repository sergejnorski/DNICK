<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="card mx-2" style="width: 18rem;">
        <img class="card-img-top" src="{{ MEDIA_URL }}{{ product.fotografija.url }}" alt="#">
        <div class="card-body">
            <h5 class="card-title text-center">{{ product.ime }}</h5>
            <h6 class="card-subtitle mb-2 text-muted text-center">{{ product.cena }}</h6>
            <a href="{% url 'edit_outofstock' product.id %}" class="btn btn-secondary">Edit</a>
            <a href="{% url 'delete_outofstock' product.id %}" class="btn btn-danger">Delete</a>
        </div>
        </div>
        {% endfor %}
    </div>

    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
